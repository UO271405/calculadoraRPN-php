
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora_RPN</title>
        <meta name="description" content="Web diseñada para la implementación de una calculadora RPN.">
        <meta name="author" content="Luis Fernández Suárez">
        <link rel="stylesheet" href="CalculadoraRPN.css"/>
    </head>
    <body>
        <h1>Calculadora cientifica</h1>
        <form action='#' method='post' name='pila'>
                <div class='pila'>
                    <div id='calculator'>
                        <input title='pila' id='pila' name='pila' type='text' value='' readonly>
                        <input title='pantalla' id='pantalla' name='pantalla' type='text' value='' readonly>
                        <div>
                            <input type='submit' class='button' name='sin' value='sin'>
                            <input type='submit' class='button' name='cos' value='cos'>
                            <input type='submit' class='button' name='tan' value='tan'>
                            <input type='submit' class='button' name='m+' value='m+'>
                            <input type='submit' class='button' name='m-' value='m-''>
                        </div>
                        <div>
                            <input type='submit' class='button' name='asin' value='asin''>
                            <input type='submit' class='button' name='acos' value='acos''>
                            <input type='submit' class='button' name='atan' value='atan'> 
                            <input type='submit' class='button' name='√' value='√'>
                            <input type='submit' class='button' name='mrc' value='mrc'>
                        </div>
                        <div>
                            <input type='submit' class='button' name='SWAP' value='SWAP'>
                            <input type='submit' class='button' name='CE' value='CE'>
                            <input type='submit' class='button' name='C' value='C'>
                            <input type='submit' class='button' name='DEL' value='DEL'>
                            <input type='submit' class='button' name='/' value='/'>
                        </div>
                        <div>
                            <input type='submit' class='button' name='π' value='π'>
                            <input type='submit' class='button' name='7' value='7'>
                            <input type='submit' class='button' name='8' value='8'>
                            <input type='submit' class='button' name='9' value='9'>
                            <input type='submit' class='button' name='x' value='x'>
                        </div>
                        <div>
                            <input type='submit' class='button' name='n' value='n!'>
                            <input type='submit' class='button' name='4' value='4'>
                            <input type='submit' class='button' name='5' value='5'>
                            <input type='submit' class='button' name='6' value='6'>
                            <input type='submit' class='button' name='-' value='-'>
                        </div>
                        <div>
                            <input type='submit' class='button' name='ln' value='ln'>
                            <input type='submit' class='button' name='1' value='1'>
                            <input type='submit' class='button' name='2' value='2'>
                            <input type='submit' class='button' name='3' value='3'>
                            <input type='submit' class='button' name='+' value='+'>
                        </div>
                        <div>
                            <input type='submit' class='button' name='y^x' value='y^x''>
                            <input type='submit' class='button' name='x^2' value='x^2'>
                            <input type='submit' class='button' name='0' value='0'>
                            <input type='submit' class='button' name='punto' value='.'>
                            <input type='submit' class='button' name='push' value='push'>
                        </div>
                    </div>
                </div>
            </form>    </body>
</html>
